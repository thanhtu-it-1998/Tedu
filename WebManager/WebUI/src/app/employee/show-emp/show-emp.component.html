<!-- Button trigger modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-3 mb-3 float-right" data-backdrop="static" data-keyboard="false" data-bs-target="#exampleModal" (click)="addClick()" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Employee
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">
                </app-add-edit-emp>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover mt-3">
    <thead>
        <tr class="table-primary">
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>DateOfJoining</th>
            <th class="text-center">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <td>{{dataItem.ID}}</td>
            <td>{{dataItem.Name}}</td>
            <td>{{dataItem.Department}}</td>
            <td>{{dataItem.DateOfJoining}}</td>
            <th class="text-center">
                <button class="btn btn-warning mr-1" type="button" data-bs-toggle="modal" data-backdrop="static" data-keyboard="false" data-bs-target="#exampleModal" (click)="editClick(dataItem)">Edit</button>
                <button class="btn btn-danger" (click)="deleteClick(dataItem)">Delete</button>
            </th>
        </tr>
    </tbody>
</table>

<br/>
<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #studentForm="ngForm" (ngSubmit)="RegisterStudent(studentForm)">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Student Registration</h3>
                    </div>
                    <div class="panel-body">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" class="form-control" name="firstName" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" type="text" class="form-control" name="lastName" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control" name="email" ngModel>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
